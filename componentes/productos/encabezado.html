<!-- 
  DESCRIPCIÓN: Este fragmento de HTML representa una fila de encabezado para una lista de productos. 
  Contiene cuatro columnas:
    - "Producto": Muestra el nombre del producto.
    - "Precio": Muestra el precio del producto.
    - "Cantidad": Muestra la cantidad del producto.
    - "Subtotal": Muestra el subtotal del producto (precio * cantidad).
  El diseño utiliza clases de Bootstrap para un diseño responsivo.
-->
<div class="row encabezado">
  <div class="col-md-4">Producto</div>
  <div class="col-md-2">Precio</div>
  <div class="col-md-3">Cantidad</div>
  <div class="col-md-3">Subtotal</div>
</div>
